<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <nav>Calculator</nav>
    <div class="body">
        
    <div class="containar">
        <input type="text" class="input" id="input" disabled >
            <input type="button" value="AC"  id="clear" onclick="clearAll()">
            <input type="button" value="."  id="point" onclick="insert('.')">
            <input type="button" value="<="  id="backspace" onclick="backspace()" >
            <input type="button" value="9"  id="nine" onclick="insert(9)">
            <input type="button" value="8"  id="eight" onclick="insert(8)">
            <input type="button" value="7" id="seven" onclick="insert(7)">
            <input type="button" value="+"  id="plus" onclick="insert('+')">
            <input type="button" value="6"  id="six" onclick="insert(6)">
            <input type="button" value="5"  id="five" onclick="insert(5)">
            <input type="button" value="4" id="four" onclick="insert(4)">
            <input type="button" value="-"  id="minus" onclick="insert('-')">
            <input type="button" value="3"  id="three" onclick="insert(3)">
            <input type="button" value="2"  id="two" onclick="insert(2)">
            <input type="button" value="1"  id="one" onclick="insert(1)">
            <input type="button" value="x"  id="multiple" onclick="insert('*')">
            <input type="button" value="0"  id="zero" onclick="insert(0)">
            <input type="button" value="/"  id="divide" onclick="insert('/')">
            <input type="button" value="="  id="equal" onclick="equal()">
    </div>
</div>
    <script src="script.js"></script>
</body>

</html>
